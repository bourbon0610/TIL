<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="screen-header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="music-list">
        <div class="music-list__title">
          <img
            src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/007/56/533/756533_20220114163002_500.jpg?92146da88ac6706d2940d76ef904db97/melon/resize/416/quality/80/optimize"
          />
          <span>휘인, 마마무</span>
          <span>발라드, R&B, Hip-Hop</span>
        </div>
        <div class="music-list__option">
          <div>shuffle</div>
          <div><i class="fa-solid fa-heart"></i>999,443</div>
        </div>
      </div>
      <div class="music-list__contents">
        <img
          src="https://cdnimg.melon.co.kr/cm/album/images/100/43/982/10043982_500.jpg?d95e00208b37270256e1a21edfc37b18/melon/resize/282/quality/80/optimize"
        />
        <div class="music-list__contents-title">
          <span>휘인, 마마무</span>
          <span>부담이 돼</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="music-list__contents select">
        <img
          src="https://cdnimg.melon.co.kr/cm/album/images/101/59/006/10159006_500.jpg?aaf59f77abb618b4abacc71215d7b2b1/melon/resize/282/quality/80/optimize"
        />
        <div class="music-list__contents-title">
          <span>휘인, 마마무</span>
          <span>Easy(feat.식케이)</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="music-list__contents">
        <img
          src="https://cdnimg.melon.co.kr/cm2/album/images/103/25/421/10325421_500.jpg?c093ce5110d79a37c528f4439de3fa82/melon/resize/282/quality/80/optimize"
        />
        <div class="music-list__contents-title">
          <span>휘인, 마마무</span>
          <span>헤어지자(Prod.정키)</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="music-list__contents">
        <img
          src="https://cdnimg.melon.co.kr/cm2/album/images/105/91/613/10591613_20210413100914_500.jpg?6b8e6a081021c4833f2ae9ed1f463598/melon/resize/282/sharpen/0x1"
        />
        <div class="music-list__contents-title">
          <span>휘인, 마마무</span>
          <span>water color</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="play-list__bar">
        <div class="play-list__bar-title">
          <span>휘인, 마마무</span><span>Easy(feat.식케이)</span>
        </div>
        <div class="play-list__bar-option">
          <i class="fa-solid fa-backward-step fa-xs"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step fa-xs"></i>
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="screen-header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="play-now">
        <img
          src="https://cdnimg.melon.co.kr/cm/album/images/101/59/006/10159006_500.jpg?aaf59f77abb618b4abacc71215d7b2b1/melon/resize/282/quality/80/optimize"
        />
        <div class="play-now__title">
          <span>Easy(feat.식케이)</span>
          <span>휘인, 마마무</span>
        </div>
      </div>
      <div class="play-now__bar">
        <div class="play-now__bar-status">
          <span>1:32</span>
          <span>3:04</span>
        </div>
        <input type="range" />
      </div>
      <div class="play-now-option">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <div class="play-now-option__middle">
          <i class="fa-solid fa-play"></i>
        </div>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/1ca6eb14c2.js"
    crossorigin="anonymous"
  ></script>
</html>
