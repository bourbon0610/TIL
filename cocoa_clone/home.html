<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Test Times</title>
    <meta name="description" content="This is website." />
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      @keyframes coinMove {
        0% {
          transform: rotateY(0deg);
        }
        25% {
          transform: scale(2);
          border-color: saddlebrown;
        }
        50% {
          transform: rotateY(350deg) translateY(200px);
        }
        75% {
          transform: scale(5);
          border-radius: 20px;
        }
        100% {
          transform: rotateY(0deg);
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: coinMove 4s ease-in-out infinite;
      }
      img:hover {
        transform: rotateZ(90deg);
      }
    </style>
  </head>
  <body>
    <img src="https://nomadcoders.co/m.png" />
  </body>
</html>
